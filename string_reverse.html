<!DOCTYPE html>
<html>
<head>
<title>String Reverse</title>
<script>	
	function reverseString(str){
		let words = str.split(" ").filter(s => s.trim().length > 0);
		let reverse = [];
		if(words === 1) return str;
		for(let i = words.length - 1;i >= 0;i--){
			let word = words[i].trim();		
			reverse.push(word);
		}		
		return reverse.join(" ");		
	}
	let result = reverseString("hello world here"); 
	console.log(result);		
</script>
</head>
<body>

</body>
</html>
